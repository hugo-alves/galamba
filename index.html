<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Galamba já foi de conas?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #007bff;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            font-size: 24px;
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>O Galamba já foi de conas?</h1>
    <h2 id="resultado">Carregue no botão para verificar</h2>
    <button onclick="verificarDemissao()">Verificar</button>

    <script>
        const DEMITIU = false; // Atualize esta variável para 'true' quando o Galamba se demitir

        function verificarDemissao() {
            const resultado = document.getElementById("resultado");
            if (DEMITIU) {
                resultado.innerHTML = "Sim, o Galamba foi de conas.";
            } else {
                resultado.innerHTML = "Não, o Galamba ainda não foi de conas. Mas está quase.";
            }
        }
    </script>
</body>
</html>
